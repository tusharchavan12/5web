<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Working Google Search Engine Website Design</title>
		<link rel="stylesheet" href="style.css">
		</head>
		<body>
			<section>
				<div class="main">
					<img src="C:\Users\kscha\Downloads\download.png">
				
					<div class="searchBox">
						<form id="frmsearch" method="get" />
					<input type="text" id="txtsearch" class="query">
					<div class="icons">
					
					</div>
					</div>
					</div>
				</div>
				<div class="button">
				<button>Goggle Search</button>
				<button>I'm Feeling Lucky</button>
				
				</div>
			<script type="text/javascript">
				document.getElementById('frmsearch').onsubmit = function(){
					window.location ='http://www.goggle.com/search?q=' + document.getElementById('txtsearch').value;
					return false;
				}

				</section>
				</body>
				</html>
